<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>WebStep</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
               <nav class="header__nav">
                <img src="images/logo.png">
                <ul>
                    <li>
                        <a href="#">Курсы</a>
                    </li>
                    <li>
                        <a href="#">О нас</a>
                    </li>
                    <li>
                        <a href="#">Контакты</a>
                    </li>
                    <li>
                        <a href="#">Поддержка</a>
                    </li>
                </ul>
                <div class="btns">
                    <button>RU</button>
                    <button>
                        <img src="images/russia.png">
                    </button>
                </div>
               </nav>
               <div class="header__content">
                    <div class="header__text">
                        <div class="header__titles ">
                            <div>
                                <h1>Курсы</h1>
                            </div>
                            <div>
                                <h1>Актуальных</h1>
                            </div>
                            <div>
                                <h1>Профессий</h1>
                            </div>
                        </div>
                        <div class="header__start">
                            <h1>Начать обучение</h1>
                        </div>
                    </div>
                    <div class="header__images">
                        <img src="images/header_photo.png" alt="">
                    </div>
               </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="jobs">
            <div class="container">
                <div class="jobs__inner">
                    <div class="jobs__title">
                        <h1>Актуальные курсы</h1>
                    </div>
                    <div class="jobs__blocks">
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/web_logo.png" alt="">
                            </div>
                            <h2>Веб Программирование</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/python_logo.png" alt="">
                            </div>
                            <h2>Python</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/devops.png" alt="">
                            </div>
                            <h2>Devops</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/drop.png" alt="">
                            </div>
                            <h2>Дропшиппинг</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/smm.png" alt="">
                            </div>
                            <h2>СММ</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/mobile.png" alt="">
                            </div>
                            <h2>Мобилография</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/trucks.png" alt="">
                            </div>
                            <h2>Логистика</h2>
                        </div>
                        <div class="jobs__block">
                            <div class="jobs__img">
                                <img src="images/scratch.png" alt="">
                            </div>
                            <h2>SCRATCH</h2>
                        </div>
                    </div>
                    <div class="jobs__title">
                        <h1>Почему выбирают нас</h1>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
